<html>
<body>

<div id="root" >
	<icon-list :items="['A1', 'B2', 'C3', 'D4', 'E5']">
		<template scope="props"> <!-- 跟 slot 要 input list -->
			<li>[icon-{{props.index}}] {{props.item}}</li>
		</template>
		<!--
			想想看，
			- 若不加 <template>，要怎麽拿到 {{props.item}}？
			- list item 的值要怎麽從 items 拿到？
		-->
	</icon-list>
</div>

<script src="https://unpkg.com/vue" ></script>

<script>
    Vue.component('icon-list', {
        template: `
            <ul style="list-style-type: circle">
                <slot v-for="item, idx in items" :item="item" :index="idx"></slot>
            </ul>
        `,
		props: {
			items: Array,
		}
    });

    new Vue({
        el: "#root",
    });
</script>

</body>
</html>
