<html>
<head>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>

<h2>Slot: 編譯作用域（Compilation Scope）</h2>
<ul>
    <li>p1, p2, p3, c1, c2 分別給 tag 打上標記，檢查標記是否存在</li>
    <li>注意塞進去的位置</li>
    <li>注意屬性合併的位置、被捨棄的屬性</li>
</ul>

<div id="root" >
    <app-parent p1>
		<!-- 正個子元件被放到 <slot> -->
        &gt;&gt;p1
        <app-child c1></app-child>
        &lt;&lt;p1
    </app-parent>
</div>

<script>
    Vue.component('app-parent', {
        template: `
            <div p2>
                <div p3>這是父元件</div>
                &gt;&gt;p2<slot p4></slot> <!-- p4 被丟棄 -->&lt;&lt;p2
            </div>
        `,
    })
    Vue.component('app-child', {
        template: `
            <div c2>這是子元件</div>
        `,
    })
    new Vue({
        el: "#root",
        data: {
            email: 'tsungjung411@gmail.com',
        },
    });
</script>

</body>
</html>
